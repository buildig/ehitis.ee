<!DOCTYPE HTML>
<html>
<head>
<title>In-ADS komponent (ver. 2.0.3)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src=" http://inaadress.maaamet.ee/inaadress/js/editor.min.js"></script>
</head>
<body>
<div id="modifiedFeature">VÃ¤ljund</div>
<div id="inAadressEditor" style="width: 100%; height: 100%"></div>
<script>
var editor = new InAadressEditor({
    "container": "inAadressEditor",
    "searchLayers": ["EHAK", "TANAV", "KATASTRIYKSUS", "EHITISHOONE"],
    "appartment": 2,
    "defaultBaseLayer": "ALUSKAART",
    "baseLayers": ["ALUSKAART", "ORTOFOTO", "HYBRIID"],
    "mapLayers": ["KATASTRIYKSUS"],
    "format": "GeoJSON",
    "drawing": true,
    "geomType": "polygon",
    "multiGeom": false,
    "editStyle": {
        "fillColor": "#FF0000",
        "fillOpacity": "0.5",
        "strokeColor": "#000000",
        "strokeOpacity": "0.9",
        "strokeWidth": "2"
    }
});
    document.addEventListener('featureModified', function(e){ 
        document.getElementById("modifiedFeature").innerHTML = "+e.detail.feature+"
            }, false);
});
</script>
</body>
</html>
