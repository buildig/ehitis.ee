<!DOCTYPE HTML>
<html>
<head>
<title>In-ADS komponent (ver. 2.0.3)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src=" http://inaadress.maaamet.ee/inaadress/js/editor.min.js"></script>
</head>
<body>
<div id="inAadressEditor" style="width: 100%; height: 100%"></div>
<script>
var editor = new InAadressEditor({
    "container": "inAadressEditor",
    "searchLayers": ["EHAK", "KATASTRIYKSUS", "EHITISHOONE"],
    "appartment": 1,
    "defaultBaseLayer": "ALUSKAART",
    "baseLayers": ["ALUSKAART", "HYBRIID"],
    "mapLayers": ["KATASTRIYKSUS"],
    "format": "GeoJSON",
    "drawing": true,
    "geomType": "polygon",
    "multiGeom": false,
    "editStyle": {
        "fillColor": "#FF0000",
        "fillOpacity": "0.5",
        "strokeColor": "#000000",
        "strokeOpacity": "0.9",
        "strokeWidth": "2"
    },
    "geomObject": "https://raw.githubusercontent.com/tormi/KOV/master/kaardid/40x40.geojson"
});
</script>
</body>
</html>
